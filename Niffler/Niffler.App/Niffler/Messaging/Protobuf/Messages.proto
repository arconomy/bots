// [START csharp_declaration]
option csharp_namespace = "Niffler.Messaging.Protobuf";
// [END csharp_declaration]

// [START messages]

message Niffle {
    enum Type   {
        TICK = 0;
        POSITION = 1;
        POSITIONS = 2;
        SERVICE = 3;
        STATE = 4;
        TRADE = 5;
        TRADES = 6;
    }
    Type type = 1;
    Tick tick = 2;
    Position position = 3;
    Positions positions = 4;
    Service service = 5;
    State state = 6;
    Trade trade = 7;
    Trades trades = 8;
}

message Tick {
  string code = 1;
  double ask = 2;
  double bid = 3;
  int32 digits = 4;
  double pipsize = 5;
  double ticksize = 6;
  double spread = 7;
  string timestamp = 8;
  Positions positions = 9;
}
    
message Position {

    enum TradeType {
        BUY = 0;
        SELL = 1;
    }

    enum StateChange {
        NONE = 0;
        OPENED = 1;
        CLOSED = 2;
    }

    string label = 1;
    int32 id = 2;
    string symbolcode = 3;
    TradeType tradetype = 4;
    double entryPrice = 5;
    double stoplossprice = 6;
    double takeprofitprice = 7;
    string entrytime = 8;
    double grossprofit = 9;
    StateChange statechange = 10;
    
}

message Positions {
    int32 count = 1;
    repeated Position position = 2;
}

message State  {
    bool open = 1;
    bool reducerisktime = 2;
    bool terminatetime = 3;
}

message Service  {
    enum Command {
        RESET = 0;
        NOTIFY = 1;
        SCALEUP = 2;
        SCALEDOWN = 3;
        SHUTDOWN = 4;
    }
    Command command = 1;
    bool success = 2;
}

message Trade   {

    enum TradeType   {
    BUY = 0;
    SELL = 1;
    BUYLIMITORDER = 3;
    SELLLIMITORDER = 4;
    BUYSTOPORDER = 5;
    SELLSTOPORDER = 6;
    MODIFYPOSITION = 7;
    MODIFYORDER = 8;
    }
    TradeType tradetype = 1;
    string symbol = 2;
    int64 volume = 3;
    double entryprice = 4;
    string label = 5;
    double stopLossPips = 6;
    double takeProfitPips = 7;
}

message Trades  {
    repeated Trade trade = 1;
}

// [END messages]